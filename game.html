</head>
<body>
  <div class="container-fluid">

    <div id="hud">
      <div id="hud-item">
        <p class="hud-prefix mr-4">Completed
      </p>
    <div class="progress mr-2">
      <div id="progessBar" class="progress-bar bg-secondary" style="width:0%"></div>
    </div>
    <div id="hud-item">
      <p class="hud-prefix pt-4 mr-4">
        Score
      </p>
      <h2 class="hud-main" id="scoreDisplay">
        0
      </h2>
    </div>
  </div>
</div>



  <div id ="quiz" class="card question-1">
    <h2 class="question" id="root-question">Anesthesia Trivia! </h2>
    <hr>
    <div class="choice-container choice-text" id="1" data-number="1">
      Ready?
    </div>
    <div class="choice-container choice-text" id="2" data-number="2">
      Set,
    </div>
    <div class="choice-container choice-text" id="3" data-number="3">
      Vaporize!
    </div>
    <div class="choice-container choice-text" id="4" data-number="4">
      Volatile.
    </div>
  </div>
</div>
